<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body class="calculator-background">
    <div class="calculator">

    <!-- Display Section -->
    <div class="display">
        <p class="history" id="history"></p>
        <p class="result" id="result">0</p>
    </div>

    <div class="Calculator-buttons">

            <!-- Row 5 -->
    <div class="input-row">
        <div class="input-row-child digit-inputs" data-value="C">
            <div class="input">
                <p>
                    C
                </p>
            </div>
        </div>
        <div class="input-row-child digit-inputs">
            <div class="input">
                 <img src="./assets/-.png" alt="toggle-sign" width="40" height="40" data-value="toggle-sign">
            </div>
        </div>
        <div class="input-row-child digit-inputs" data-value="%">
            <div class="input">
                <p>
                    %
                </p>
            </div>
        </div>
        <div class="input-row-child cta" data-value="/">
            <div class="input">
                <p>
                    รท
                </p>
            </div>
        </div>
        
    </div>  
    <!-- Row 4 -->
    <div class="input-row">
        <div class="input-row-child digit-inputs" data-value="7">
            <div class="input">
                <p>
                    7
                </p>
            </div>
        </div>
        <div class="input-row-child digit-inputs" data-value="8">
            <div class="input">
                <p>
                    8
                </p>
            </div>
        </div>
        <div class="input-row-child digit-inputs" data-value="9">
            <div class="input">
                <p>
                    9
                </p>
            </div>
        </div>
        <div class="input-row-child cta" data-value="*">
            <div class="input">
                <p>
                    x
                </p>
            </div>
        </div>
        
    </div>  
    <!-- Row 3 -->
    <div class="input-row">
        <div class="input-row-child digit-inputs" data-value="4">
            <div class="input">
                <p>
                    4
                </p>
            </div>
        </div>
        <div class="input-row-child digit-inputs" data-value="5">
            <div class="input">
                <p >
                    5
                </p>
            </div>
        </div>
        <div class="input-row-child digit-inputs" data-value="6">
            <div class="input">
                <p>
                    6
                </p>
            </div>
        </div>
        <div class="input-row-child cta" data-value="-">
            <div class="input">
                <p>
                    -
                </p>
            </div>
        </div>
        
    </div>    
    <!-- Row 2 -->
    <div class="input-row">
        <div class="input-row-child digit-inputs" data-value="1">
            <div class="input">
                <p>
                    1
                </p>
            </div>
        </div>
        <div class="input-row-child digit-inputs" data-value="2">
            <div class="input">
                <p>
                    2
                </p>
            </div>
        </div>
        <div class="input-row-child digit-inputs" data-value="3">
            <div class="input">
                <p>
                    3
                </p>
            </div>
        </div>
        <div class="input-row-child cta" data-value="+">
            <div class="input">
                <p>
                    +
                </p>
            </div>
        </div>
        
    </div>
    <!-- Row 1 -->
    <div class="input-row">
        <div class="input-row-child digit-inputs" data-value=".">
            <div class="input">
                <p>
                    .
                </p>
            </div>
        </div>
        <div class="input-row-child digit-inputs" data-value="0">
            <div class="input">
                <p>
                    0
                </p>
            </div>
        </div>
        <div class="input-row-child digit-inputs" data-value="delete">
            <div class="input">
                <img src="./assets/Delete.png" alt="Delete" width="40" height="40">
            </div>
        </div>
        <div class="input-row-child cta" data-value="=">
            <div class="input">
                <p>
                    =
                </p>
            </div>
        </div>
        
    </div>

    </div>



</body>

</html>
